<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>eMarket - Catalogue</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    </h:head>

    <h:body>
        <f:view>
            <h1>Catalogue des Produits</h1>

            <h:dataTable value="#{catalogManager.catalog}" var="product" border="1" cellpadding="5">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{product.id}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    <h:outputText value="#{product.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Prix (â‚¬)</f:facet>
                    <h:outputText value="#{product.price}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandButton value="Ajouter au Panier" action="#{shoppingCartManager.addToCart}">
                            <f:setPropertyActionListener value="#{product}" target="#{shoppingCartManager.prodToAdd}" />
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>

            <br/>
            <h:form>
                <h:commandLink action="toWelcome">
                    <h:outputText value="Lien vers l'acceuil" />
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
