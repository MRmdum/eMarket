<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="my_style.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Accueil</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Accueil" styleClass="title"/>
            <br/>
            <h:outputText value="Bienvenue sur l'application de commande en ligne eMarket." styleClass="subtitle"/>
            <br/>
            <h:outputText value="N'hesitez pas a visiter " /> 
            <h:outputLink value="http://www.centralesupelec.fr">le site de CentraleSupelec</h:outputLink>
            <h:outputText value=" notre partenaire."/>
            <h:form>
                <ul>
                    <li>
                        <h:commandLink action="toShoppingCart">
                            <h:outputText value="Lien vers le panier"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="toCatalog">
                            <h:outputText value="Lien vers le catalogue"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="toForm">
                            <h:outputText value="Ajouter un nouveau produit au catalogue"/>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
        </f:view>
