<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="my_style.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Accueil</title>
    </h:head>
    <h:body>
        <f:view>
            <header>
                <h1>eMarket</h1>
            </header>
            <h:outputText value="Meilleur site de vente de trucs!" styleClass="main-text"/>
            <h:outputText value="Explorer notre site" styleClass="linklist-title"/>
            <h:form>
                <ul class="linklist">
                    <li>
                        <h:commandLink action="toShoppingCart">
                            <h:outputText value="Lien vers le panier"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="toCatalog">
                            <h:outputText value="Lien vers le catalogue"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="toForm">
                            <h:outputText value="Ajouter un nouveau produit au catalogue"/>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
        </f:view>
    </h:body>
</html>
