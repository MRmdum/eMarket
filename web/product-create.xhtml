<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="my_style.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Nouveau produit</title>
    </h:head>
    <body>
        <f:view>
            <header>
                <h1>Créer un nouveau produit</h1>
            </header>
            <h:form>
                <h:commandLink action="toWelcome">
                    <h:outputText value="Retour à l'accueil" />
                </h:commandLink>
            </h:form>
            <h:form id="product-create">
                <h:panelGrid columns="1">
                    <!-- Champ pour le nom du produit -->
                    <h:outputLabel for="productName" value="Nom du produit : " />
                    <h:inputText id="productName" value="#{catalogManager.name}" />
                    <!-- Champ pour le prix du produit -->
                    <h:outputLabel for="productPrice" value="Prix : " />
                    <h:inputText id="productPrice" value="#{catalogManager.price}" type="fl"/>

                    <!-- Bouton de soumission -->
                    <h:commandButton value="Valider" action="#{catalogManager.createProduct()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </body>
</html>
