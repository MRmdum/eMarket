<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="my_style.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Accueil</title>
    </h:head>
    <body>
        <h:form id="product-create">
            <h:panelGrid columns="2">
                <!-- Champ pour l'identifiant du produit -->
                <h:outputLabel for="productId" value="Identifiant : " />
                <h:inputText id="productId" value="" />

                <!-- Champ pour le nom du produit -->
                <h:outputLabel for="productName" value="Nom du produit : " />
                <h:inputText id="productName" value="" />

                <!-- Champ pour le prix du produit -->
                <h:outputLabel for="productPrice" value="Prix : " />
                <h:inputText id="productPrice" value="" />

                <!-- Bouton de soumission -->
                <h:commandButton value="Valider" action="" />
            </h:panelGrid>
        </h:form>
    </body>
</html>
